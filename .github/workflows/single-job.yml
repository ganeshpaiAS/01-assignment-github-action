name: Single Job
on: [push,workflow_dispatch]
jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Lint the JS Code
        run: npm run lint
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
       - name: Build Project
        run: npm run build
      - name: Deploy 
        run: echo "Deploying ..."
      
      
